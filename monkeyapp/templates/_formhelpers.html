{% macro render_field(field) %}
	<div class="form-group">
		<label for="field.name">{{ field.label }}</label>
		{{ field(**kwargs)|safe }}
		{% if field.errors %}
			{% for error in field.errors %}
				<div class="alert alert-danger">{{ error }}</div>
			{% endfor %}
		{% endif %}
	</div>
{% endmacro %}
